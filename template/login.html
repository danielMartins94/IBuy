
<div ng-controller="LoginController" class="col-md-8 col-md-offset-2">
<form>
  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" class="form-control" ng-model="login" id="login" placeholder="Login">
  </div>
  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" class="form-control" ng-model ="password" id="senha" placeholder="Senha">
  </div>
  
  <button type="submit" ng-click="logar()" class="btn btn-default">Entrar</button>
</form>
<span class="alert alert-danger" ng-show="erro!=''">{{erro}}</span>
</div>
